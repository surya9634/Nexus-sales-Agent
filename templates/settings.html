<!-- File: templates/settings.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Bot Settings</title>
</head>
<body>
    <h2>Enter Your API Keys</h2>
    <form method="POST">
        <label>WhatsApp Token:</label><br>
        <input type="text" name="whatsapp_token" value="{{ config.get('whatsapp_token', '') }}"><br><br>

        <label>WhatsApp Number ID:</label><br>
        <input type="text" name="whatsapp_number_id" value="{{ config.get('whatsapp_number_id', '') }}"><br><br>

        <label>Instagram Token:</label><br>
        <input type="text" name="instagram_token" value="{{ config.get('instagram_token', '') }}"><br><br>

        <label>Groq API Key:</label><br>
        <input type="text" name="groq_api_key" value="{{ config.get('groq_api_key', '') }}"><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
